<!DOCTYPE html>
<html>
  <head>
    <title>PixelColor</title>

    <script src="app.js"></script>
	
    <style type="text/css">
    
    body
    {
        margin: 0px;
        padding: 0px;
        transition: background-color 0.2s ease;

        background-color: #000;
        color: #FFF;
        text-align: center;
        width: 100%;
        padding: 5px;

        opacity: .8;
    }
    
    </style>
</head>
  <body>   
      <div id="color"></div>
  </body>
</html>
